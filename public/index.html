<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온라인 오목 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎯 온라인 오목 게임</h1>
        <p>친구와 함께 실시간으로 오목을 즐겨보세요!</p>
      </header>

      <div id="lobby" class="lobby">
        <div class="lobby-tabs">
          <button class="tab-btn active" data-tab="join">게임 참가</button>
          <button class="tab-btn" data-tab="create">새 게임 만들기</button>
        </div>

        <div class="tab-content active" id="join-tab">
          <div class="form-section">
            <div class="form-group">
              <label for="nickname">닉네임</label>
              <input
                type="text"
                id="nickname"
                placeholder="닉네임을 입력하세요"
                maxlength="15"
              />
            </div>
            <div class="form-group">
              <label for="gameId">게임 코드</label>
              <input
                type="text"
                id="gameId"
                placeholder="게임 코드를 입력하세요"
                maxlength="10"
              />
            </div>
            <button id="joinBtn" class="primary-btn">게임 참가</button>
          </div>
        </div>

        <div class="tab-content" id="create-tab">
          <div class="form-section">
            <div class="form-group">
              <label for="createNickname">닉네임</label>
              <input
                type="text"
                id="createNickname"
                placeholder="닉네임을 입력하세요"
                maxlength="15"
              />
            </div>
            <div class="form-group">
              <label for="customGameId">게임 코드</label>
              <input
                type="text"
                id="customGameId"
                placeholder="원하는 게임 코드를 입력하세요"
                maxlength="10"
              />
            </div>
            <button id="createBtn" class="primary-btn">새 게임 만들기</button>
          </div>
        </div>
      </div>

      <div id="game" class="game hidden">
        <div class="game-header">
          <div class="game-status">
            <span id="statusText">게임 대기 중...</span>
          </div>
          <div class="player-info">
            <div class="player">
              <span class="stone black"></span>
              <span id="player1Name">대기 중...</span>
            </div>
            <div class="vs">VS</div>
            <div class="player">
              <span class="stone white"></span>
              <span id="player2Name">대기 중...</span>
            </div>
          </div>
        </div>

        <div class="game-board">
          <div class="board-controls">
            <button id="zoomOutBtn" class="zoom-btn">-</button>
            <span id="zoomLevel">100%</span>
            <button id="zoomInBtn" class="zoom-btn">+</button>
          </div>
          <div class="board-container">
            <canvas id="board" width="600" height="600"></canvas>
            <div class="board-overlay">
              <div id="currentPlayer" class="current-player">
                <span class="stone black"></span>
                <span>현재 차례</span>
              </div>
            </div>
          </div>
        </div>

        <div class="game-controls">
          <button id="restartBtn" class="restart-btn">게임 재시작</button>
          <button id="leaveBtn" class="leave-btn">게임 나가기</button>
        </div>
      </div>

      <div id="gameOver" class="game-over hidden">
        <div class="game-over-content">
          <h2 id="winnerText">게임 종료</h2>
          <div class="winner-stone">
            <span id="winnerStone" class="stone"></span>
          </div>
          <div class="game-over-buttons">
            <button id="playAgainBtn">다시 하기</button>
            <button id="newGameBtn">새 게임</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
